<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="profile.js" defer></script>
    <title>Profile</title>
  </head>
  <body>
    <div>
      <div id="nav-bar">
        <nav>
          <ul>
            <li class="nav-class"><a href="index.html">HOME</a></li>
          </ul>
          <ul id="menu-id">
            <li class="nav-class"><a href="index.html">LIST</a></li>
            <li class="nav-class"><a href="profile.html">PROFILE</a></li>
            <li class="nav-class"><a href="login.html">LOG OUT</a></li>
          </ul>
        </nav>
      </div>
      <div class="profile-container">
        <div class="profile-banner">
          <img class="avatar" src="https://i.pinimg.com/474x/2b/fc/75/2bfc75123267b2b25cbea02b07ec4126.jpg" alt="User Avatar" />
          <button id="change-avatar-button" class="edit-info-btn">Add Picture</button>
          <input type="file" id="avatar-input" name="avatar" />
        </div>
        <div class="user-info">
          <p id="profile-info"></p>
          <h2>User Information</h2>
          <label for="username">Username</label>
          <div class="info-field">
            <input id="username">
          </div>
          <label for="email">Email</label>
          <div class="info-field">
            <input id="email">
          </div>
          <label for="password">Password</label>
          <div class="info-field">
            <input id="password">
          </div>
          <button id="edit-info" class="edit-info-btn">Edit Information</button>
        </div>
      </div>
    </div>
  </body>
  </html>
      <footer></footer>
    </div>
  </body>
</html>
