<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up page</title>
  </head>
  <body>
    <div id="nav-bar">
      <nav>
        <ul>
          <li class="nav-class"><a href="login.html">HOME</a></li>
        </ul>
      </nav>
    </div>
    <div id="body-div">
      <div>
        <h2>Sign Up</h2>
      </div>
      <div id="signup-border">
        <form id="signup-form" action="">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />
          <label for="c-password">Confim Password</label>
          <input type="password" id="c-password" placeholder="Password" />
          <p id="signup-m"></p>
          <button id="signup-form-button" type="submit">Sign Up</button>
        </form>
      </div>
      <footer></footer>
    </div>
    <script src="signup.js" defer></script>
  </body>
</html>
